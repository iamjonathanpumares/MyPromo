{% extends 'base.html' %}
<h3><i class="fa fa-angle-right"></i> Agregar usuario final</h3>
{% block section %}
<div class="row mt">
  {% if form.is_valid %}
    <div>Usuario agregado correctamente</div>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Registrar" />
  </form>  
</div>
{% endblock section %}
